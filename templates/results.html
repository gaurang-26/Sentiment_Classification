<!DOCTYPE html>
<html>
  <head>
    <title>Sentiment Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h3>Your sentiment analysis:</h3>
    <div>{{ content }}</div>
    <h3>Prediction:</h3>
    <div>
      This text entered is <strong>{{ prediction }}</strong> (probability: {{
      probability }}%).
    </div>
    <div id="Button">
      <form action="/">
        <input type="submit" value="Submit another text" />
      </form>
    </div>
  </body>
</html>
